<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do | Mobile- and Web-based Software</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="todo-app.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="home.html">Homework 2</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="register.html">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="todo.html">To Do</a>
          </li>
        </ul>
        <form class="form-inline ml-auto">
          <input
            class="form-control mr-sm-2"
            type="text"
            placeholder="User name"
            aria-label="User name"
          />
          <input
            class="form-control mr-sm-2"
            type="password"
            placeholder="Password"
            aria-label="Password"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Login
          </button>
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            register
          </button>
        </form>
      </div>
    </nav>
    <div class="container mt-5">
      <h1>To-Do | Mobile- and Web-based Software</h1>
      <div class="btn-group mt-3 mb-3" role="group" aria-label="Basic example">
        <button
          type="button"
          class="btn btn-info category-btn"
          data-filter="all"
        >
          All <span class="badge badge-light" id="all-count">0</span>
        </button>
        <button
          type="button"
          class="btn btn-info category-btn"
          data-filter="active"
        >
          Active <span class="badge badge-light" id="active-count">0</span>
        </button>
        <button
          type="button"
          class="btn btn-info category-btn"
          data-filter="inactive"
        >
          Inactive <span class="badge badge-light" id="inactive-count">0</span>
        </button>
        <button
          type="button"
          class="btn btn-info category-btn"
          data-filter="done"
        >
          Done <span class="badge badge-light" id="done-count">0</span>
        </button>
      </div>
      <ul class="list-group" id="todo-list">
        <!-- Dynamic List Items Will Be Injected Here -->
      </ul>
      <div class="input-group mt-3">
        <input
          type="text"
          class="form-control"
          placeholder="Type a name for the new to-do..."
          id="new-todo-input"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            id="add-todo-btn"
          >
            +
          </button>
        </div>
      </div>
    </div>
    <script src="todo-app.js"></script>
  </body>
</html>
