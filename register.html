<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework â€“ Menna, AJ8AND</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="home.html">Homework 2</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="register.html">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="todo.html">To Do</a>
          </li>
        </ul>
        <form class="form-inline ml-auto">
          <input
            class="form-control mr-sm-2"
            type="text"
            placeholder="User name"
            aria-label="User name"
          />
          <input
            class="form-control mr-sm-2"
            type="password"
            placeholder="Password"
            aria-label="Password"
          />
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
            Login
          </button>
        </form>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="card">
            <div class="card-header">Registration</div>
            <div class="card-body">
              <form action="todo.html" method="get">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="sex">Sex</label>
                  <select class="form-control" id="sex" name="sex">
                    <option>Male</option>
                    <option>Female</option>
                  </select>
                </div>
                <div class="form-group">
                  <label for="age">Age</label>
                  <input
                    type="number"
                    class="form-control"
                    id="age"
                    name="age"
                    min="18"
                    max="99"
                  />
                </div>
                <div class="form-group">
                  <label for="neptun">Neptun Code</label>
                  <input
                    type="text"
                    class="form-control"
                    id="neptun"
                    name="neptun"
                    pattern="[A-Za-z]{1}[A-Za-z0-9]{5}"
                    title="Neptun code must be exactly 6 characters long, first character a letter, remaining 5 alphanumeric."
                  />
                </div>
                <div class="form-group">
                  <label for="introduction">Introduction</label>
                  <textarea
                    class="form-control"
                    id="introduction"
                    name="introduction"
                    rows="5"
                  ></textarea>
                </div>
                <div class="form-check">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="terms"
                    required
                  />
                  <label class="form-check-label" for="terms"
                    >Accept Terms</label
                  >
                </div>
                <a href="home.html" class="btn btn-danger">Cancel</a>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
